<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		  .button-container { position: absolute; top: 5rem; left: 40%;}
			.button-container-two { position: absolute; top: 9rem; left: 40%;}
			.button { background-color: #00d0ff; color: #201747; padding: 15px; font-size: 16px; border: 1px solid #00d0ff; border-radius: 5px;}
		</style>
	</head>
	<body>
    <script src="js/three.js"></script>
		<script src="js/index.js"></script>
		<script src="js/helpers.js"></script>
		
		<div class="button-container">
			<button class="button" onclick="countUp()">block the main thread</button>
			<button class="button" onclick="withWorker()">don't block!</button>
		</div>
		<div class="button-container-two">
			<button class="button" onclick="sortBigArray(array)">Sort Without Workers</button>
			<button class="button" onclick="bigArrayWithWorker(array)">Sort With Workers</button>
		</div>

		<script>
			animate();
			const bigArray = () => {
				return Array(5000000)
					.fill()
					.map(() => Math.random());
			};
			let array = bigArray();
		</script>
	</body>
</html>
